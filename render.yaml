services:
  - type: web
    name: todo-backend
    runtime: python
    region: oregon
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port 8000"
    plan: free
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: your-postgres-db-name
          property: connectionString
